<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Form Biglietto del Treno</title>
    </head>
    <body>

        <!--start main-->
        <main>
            <div class="title"><h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1></div>
            <div class="container c_boot text-center">
                <div class="row">
                    <div class="col-md-4 mt-4">
                        <h5 class="text_white mt-4">Inserisci Nome e Cognome</h5><input type="text" name="name_complete" id="name_complete" placeholder="nome e cognome"><br>
                    </div>
                    <div class="col-md-4 mt-4">
                        <h5 class="text_white mt-4">Inserisci i km da percorrere</h5><input type="text" name="km_travel" id="km_travel" placeholder="km da percorrere"><br>
                    </div>
                    <div class="col-md-4 mt-4">
                        <h5 class="text_white mt-4">Et√† del passeggero:</h5>
                        <select name="age_passenger" id="age_passenger">
                            <option value="0">maggiorenne</option>
                            <option value="1">minorenne</option>
                            <option value="2">over65</option>
                        </select>
                    </div>
                    <div class="col-md-4 mt-4">
                        <button id="submit" class="mt-4">GENERA</button>
                        <button onClick="window.location.reload();" class="mt-2 refresh_btn">annulla</button>
                    </div>
                </div>
            </div>
            <div class="title"><h1>IL TUO BIGLIETTO</h1></div>
            <div class="container c_boot">
                <div class="row">
                    <div class="col-md-3 mt-4">
                        <h5 class="text_green">NOME PASSEGGERO</h5>
                        <h4 id="hello_user" class="text_white"></h4>
                        </div>
                    <div class="col-md-2 mt-4">
                        <h5 class="text_green">Offerta</h5>
                    </div>
                    <div class="col-md-2 mt-4">
                        <h5 class="text_green">Carrozza</h5>
                    </div>
                    <div class="col-md-2 mt-4">
                        <h5 class="text_green">Codice CP</h5>
                    </div>
                    <div class="col-md-3 mt-4">
                        <h5 class="text_green">Prezzo del Biglietto:</h5>
                        <h4 id="price_tiket" class="text_white"></h4>
                    </div>
                </div>
            </div>
        </main>
        <!--end main-->

        <!--javascript-->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
